<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <meta name="robots" content="nofollow,noindex">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
        <link type="image/x-icon" href="img/icons/favicon.svg" rel="shortcut icon">
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.bundle.css" />
        <link rel="stylesheet" href="css/quiz.css" />
        <title>Chubs - Don’t put your love life on hold</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>
        <script src="js/quiz/testing.js"></script>
    </head>
    <body>
    <main>

        <div id="preloader">
            <div id="loader"></div>
        </div>

        <section class="banner question-logo">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex quiz-header">

                        <a href="/" class="logo">
                            <img src="./img/logo.svg" alt="" />
                        </a>
                       <div class="quiz-progress">
                            <span class="step-info">
                                Step
                                <span class="current-step"> 1 </span>
                                of
                                <span class="total-step"> 20 </span>
                            </span>
                       </div>
                        <a href="/" class="back-to-main">Back to main page</a>

                    </div>

                    <div class="col-12">
                        <div id="subquestion" class="subquestion"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="chubs-quiz">
            <form class="question" action="" style="background: #fff;">
               <div class="chubs-steps">
                   <div id="questionnaire-container"></div>
               </div>
                <div class="pagination-chubs-quiz">
                    <button id="nextStep" type="button" class="btn-green btn-quiz-next" data-step="1">Next step</button>
                    <button id="prevStep" type="button" class="btn-quiz-prev" data-step="1">Previous question</button>
                </div>
            </form>
        </section>
    </main>


    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-4 col-m-6">
                    <a  href="/" class="footer-logo">
                        <img src="./img/footer-logo.svg" alt="">
                    </a>
                </div>
                <div class="col-4 col-m-6">
                    <div class="footer-socials">
                        <a class="ico" href="#"></a>
                        <a class="ico" href="#"></a>
                        <a class="ico" href="#"></a>
                        <a class="ico" href="#"></a>
                    </div>
                </div>
                <div class="col-4 col-m-12">
                    <div class="footer-contacts">
                        <a href="mailto:info@vitalityhrt.com" class="contact-link mail">info@vitalityhrt.com</a>
                        <a href="tel:(866) 926-3821" class="contact-link phone">(866) 926-3821</a>
                    </div>
                </div>
                <div class="col-12">
                    <div class="footer-info">
                        <div class="footer-policy"><a href="#">PRIVACY POLICY</a> | <a href="#">TERMS OF SERVICE</a></div>
                        <div class="footer-copy">COPYRIGHT © 2022</div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="js/inputMusk.js"></script>



    <script src="js/quiz/states.js"></script>
    <script src="js/quiz/questions.js"></script>
    <script src="js/quiz/vendor.js"></script>
    <script src="js/quiz/validation.js"></script>
    <script src="js/quiz/quiz.js"></script>
    <script src="js/quiz/testing.js"></script>
    </body>
</html>
